<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="scripts.js"></script>
    <title>Sentry Controller</title>
  </head>
  <body>
    <div class="content">
      <h1 class="title">Smart Sentry</h1>
      <img src="https://picsum.photos/1600/1200" alt="" class="stream" />
      <div class="interface">
        <div class="controls">
          <div class="option">
            <span>MANUAL</span>
            <div class="switch">
              <input
                id="manual-switch"
                class="toggle"
                type="checkbox"
                onclick="onClickManual(event)"
              />
              <label for="manual-switch"></label>
            </div>
          </div>
          <div class="option auto">
            <span>OPTION 1</span>
            <div class="switch">
              <input id="option1" class="toggle" type="checkbox" onclick="" />
              <label for="option1"></label>
            </div>
          </div>
          <div class="option auto">
            <span>OPTION 2</span>
            <div class="switch">
              <input id="option2" class="toggle" type="checkbox" onclick="" />
              <label for="option2"></label>
            </div>
          </div>
          <div class="option auto">
            <span>OPTION 3</span>
            <div class="switch">
              <input id="option3" class="toggle" type="checkbox" onclick="" />
              <label for="option3"></label>
            </div>
          </div>
        </div>
        <div class="dpad">
          <div class="center box">
            <button class="direction" disabled>FIRE</button>
          </div>
          <div class="up box">
            <button class="direction" disabled>UP</button>
          </div>
          <div class="down box">
            <button class="direction" disabled>DOWN</button>
          </div>
          <div class="left box">
            <button class="direction" disabled>LEFT</button>
          </div>
          <div class="right box">
            <button class="direction" disabled>RIGHT</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
