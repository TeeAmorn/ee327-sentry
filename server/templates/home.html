<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ static_url("styles.css") }}">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="{{ static_url("scripts.js") }}">
    </script>
    <script type="text/javascript">
      var stream0 = new WebSocket("ws://" + "{{ip}}" + ":8888/stream0");
      set_stream0(stream0);
      var stream1 = new WebSocket("ws://" + "{{ip}}" + ":8888/stream1");
      set_stream1(stream1);
      var stream2 = new WebSocket("ws://" + "{{ip}}" + ":8888/stream2");
      set_stream2(stream2);
      var stream3 = new WebSocket("ws://" + "{{ip}}" + ":8888/stream3");
      set_stream3(stream3);
      var stream4 = new WebSocket("ws://" + "{{ip}}" + ":8888/stream4");
      set_stream4(stream4);
      var stream5 = new WebSocket("ws://" + "{{ip}}" + ":8888/stream5");
      set_stream5(stream5);
    </script>
    <title>Sentry Controller</title>
  </head>
  <body>
    <div class="content">
      <h1 class="title">Smart Sentry</h1>
      <div class="sentry-cam">
        <img
          src="https://picsum.photos/1600/1200"
          alt="stream from cam 0"
          id="stream0"
        />
        <img
          src="https://picsum.photos/1600/1200"
          alt="stream from cam 5"
          id="stream5"
        />
      </div>
      <div class="surrounding-cam">
        <img
          src="https://picsum.photos/1600/1200"
          alt="stream from cam 1"
          id="stream1"
        />
        <img
          src="https://picsum.photos/1600/1200"
          alt="stream from cam 2"
          id="stream2"
        />
        <img
          src="https://picsum.photos/1600/1200"
          alt="stream from cam 3"
          id="stream3"
        />
        <img
          src="https://picsum.photos/1600/1200"
          alt="stream from cam 4"
          id="stream4"
        />
      </div>
      <div class="interface">
        <div class="controls">
          <div class="option">
            <span>MANUAL</span>
            <div class="switch">
              <input
                id="manual-switch"
                class="toggle"
                type="checkbox"
                onclick="onClickManual(event)"
              />
              <label for="manual-switch"></label>
            </div>
          </div>
          <div class="option auto">
            <span>OPTION 1</span>
            <div class="switch">
              <input id="option1" class="toggle" type="checkbox" onclick="" />
              <label for="option1"></label>
            </div>
          </div>
          <div class="option auto">
            <span>OPTION 2</span>
            <div class="switch">
              <input id="option2" class="toggle" type="checkbox" onclick="" />
              <label for="option2"></label>
            </div>
          </div>
          <div class="option auto">
            <span>OPTION 3</span>
            <div class="switch">
              <input id="option3" class="toggle" type="checkbox" onclick="" />
              <label for="option3"></label>
            </div>
          </div>
        </div>
        <div class="dpad">
          <div class="center box">
            <button id="fireButton" class="direction disabled-button" onclick="sendControl('fire')" disabled>FIRE</button>
          </div>
          <div class="up box">
            <button id="upButton" class="direction disabled-button" onclick="sendControl('up')" disabled>UP</button>
          </div>
          <div class="down box">
            <button id="downButton" class="direction disabled-button" onclick="sendControl('down')" disabled>DOWN</button>
          </div>
          <div class="left box">
            <button id="leftButton" class="direction disabled-button" onclick="sendControl('left')" disabled>LEFT</button>
          </div>
          <div class="right box">
            <button id="rightButton" class="direction disabled-button" onclick="sendControl('right')" disabled>RIGHT</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
